<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>チケット引換期間まるわかりアプリ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-fx038NkLY4U1TCrBDiu5FWPEa9eiZu01EiLryshJbCo=" crossorigin="anonymous">
  <link rel="stylesheet" href="cvsTicket.css">
</head>
<body class="bg-dark-subtle" data-bs-theme="dark">
  <header>
    <nav class="navbar bg-dark" data-bs-theme="dark">
      <div class="container-fluid"> 
        <a class="navbar-brand" href="#">今日使えるコンビニ引換チケットは？</a>
      </div>
    </nav>
  </header>
  <div class="container pt-6">
    <h5>引換開始日、終了日、コンビニ、商品名を入力して決定するボタンを押して下さい👍</h5>
    !引換可能なチケットリストは以下の通りです!
    <div id="result" class="normal"></div>
    <input type="date" name="date" id="validDate">引換開始日</input><br>
    <input type="date" name="date" id="expireDate">引換終了日</input><br>
    <select class="from-select" id="cvs" required aria-label="select-example" style="width: 40%;">
      <option value="セブンイレブン">セブンイレブン</option>
      <option value="ローソン">ローソン</option>
      <option value="ファミリーマート">ファミリーマート</option>
      <option value="その他CVS">その他</option>
    </select>CVSﾁｴｰﾝ<br>
    <input type="text" name="商品" id="goodsName" size="25" maxlength="25">商品名<br>
    <button id="submit">決定する</button>
    <div id="info"></div>
  </div>
  <script src="cvsTicket.js"></script>
</body>
</html>
