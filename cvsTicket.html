<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>チケット引換期間まるわかりアプリ</title>
  <link rel="stylesheet" href="cvsTicket.css">
</head>
<body>
  <h4>コンビニ無料チケット引換期間まるわかりアプリ</h4>
  <h4>引換開始日、終了日、コンビニ、商品名を<br>入力して決定するボタンを押して下さい👍</h4>
  <h5>!引換可能なチケットリストは以下の通りです!</h5>
  <div id="result" class="normal"></div>
  <input type="date" name="date" id="validDate">引換開始日</input><br>
  <input type="date" name="date" id="expireDate">引換終了日</input><br>
  <select class="from-select" id="cvs" required aria-label="select-example" style="width: 30%;">
    <option value="セブンイレブン">セブンイレブン</option>
    <option value="ローソン">ローソン</option>
    <option value="ファミリーマート">ファミリーマート</option>
    <option value="その他CVS">その他</option>
  </select>CVSﾁｴｰﾝ<br>
  <input type="text" name="商品名" id="goodsName" size="40" maxlength="40">引換商品<br>
  <button id="submit">決定する</button>
  <div id="info"></div>
  <script src="cvsTicket.js"></script>
</body>
</html>
